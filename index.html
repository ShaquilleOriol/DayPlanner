<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="presentDay" class="lead"></p>
    </header>
    <div class="container">


      <div id="9-hour" class="row time-block">
        <div class="col-md-1 hour">
          9 A.M
        </div>
        <textarea class="col-md-10 description1"></textarea>
        <button class="btn saveBtn1 col-md-1"><i class="fas fa-save"></i></button>
      </div>
    


    <div id="10-hour" class="row time-block">
      <div class="col-md-1 hour">
        10 A.M
      </div>
      <textarea class="col-md-10 description2"></textarea>
      <button class="btn saveBtn2 col-md-1"><i class="fas fa-save"></i></button>
    </div>
  


   <div id="11-hour" class="row time-block">
    <div class="col-md-1 hour">
      11 A.M
    </div>
    <textarea class="col-md-10 description3"></textarea>
    <button class="btn saveBtn3 col-md-1"><i class="fas fa-save"></i></button>
  </div>



   <div id="12-hour" class="row time-block">
    <div class="col-md-1 hour">
      12 P.M
    </div>
    <textarea class="col-md-10 description4"></textarea>
    <button class="btn saveBtn4 col-md-1"><i class="fas fa-save"></i></button>
  </div>



  <div id="13-hour" class="row time-block">
    <div class="col-md-1 hour">
      1 P.M
    </div>
    <textarea class="col-md-10 description5"></textarea>
    <button class="btn saveBtn5 col-md-1"><i class="fas fa-save"></i></button>
  </div>



  <div id="14-hour" class="row time-block">
    <div class="col-md-1 hour">
      2 P.M
    </div>
    <textarea class="col-md-10 description6"></textarea>
    <button class="btn saveBtn6 col-md-1"><i class="fas fa-save"></i></button>
  </div>



  <div id="15-hour" class="row time-block">
    <div class="col-md-1 hour">
      3 P.M
    </div>
    <textarea class="col-md-10 description7"></textarea>
    <button class="btn saveBtn7 col-md-1"><i class="fas fa-save"></i></button>
  </div>



  <div id="16-hour" class="row time-block">
    <div class="col-md-1 hour">
      4 P.M
    </div>
    <textarea class="col-md-10 description8"></textarea>
    <button class="btn saveBtn8 col-md-1"><i class="fas fa-save"></i></button>
  </div>



  <div id="17-hour" class="row time-block">
    <div class="col-md-1 hour">
      5 P.M
    </div>
    <textarea class="col-md-10 description9"></textarea>
    <button class="btn saveBtn9 col-md-1"><i class="fas fa-save"></i></button>
  </div>

    <script src="app.js"></script>


  </body>
</html>
